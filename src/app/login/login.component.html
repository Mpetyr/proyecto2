<!-- login.component.html -->
<main class="fondo">
  
<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <label>Correo</label>
      <input
        type="email"
        name="email"
        placeholder="Correo"
        required="required"
      />
      <label>Contraseña</label>
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <button type="submit" onclick="login()">Ingresar</button>
      <a href="">¿No tiene una cuenta?</a>
    </form>
  </div>
</main>
